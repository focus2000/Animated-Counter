<html>

<head>


	<title>Animated counter</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header>
		<div class ="container">
			<h1>Animated Counter<h1>
		</div>
	</header>

	<section class ="counters">
		<div class ="container">
			<div>
				<i class ="fab fa-youtube"></i>
				<div class ="counter" data-target="6000">0</div>
				<h3>Subscribers</h3>
			</div>
			<div>
				<i class ="fab fa-twitter"></i>
				<div class ="counter" data-target="15000">0</div>
				<h3>Followers</h3>
			</div>
			<div>
				<i class ="fab fa-facebook"></i>
				<div class ="counter" data-target="9000">0</div>
				<h3>Likes</h3>
			</div>
			<div>
				<i class ="fab fa-linkedin"></i>
				<div class ="counter" data-target="5000">0</div>
				<h3>Connections</h3>
			</div>
		</div>.
	</section>
</body>


</html>
